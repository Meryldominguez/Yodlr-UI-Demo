{% extends "base.html" %}

{% block content %}
  <h1>Yodlr Registration Portal</h1>
  <form id="registration-form">
    <div class="row form-group">
      <div class="col-sm-6">
        <label for="firstNameInput">First Name</label>
        <input type="text" class="form-control" id="firstNameInput" name="firstName" placeholder="First">
      </div>
      <div class="col-sm-6">
        <label for="lastNameInput">Last Name</label>
        <input type="text" class="form-control" id="lastNameInput" name="lastName" placeholder="Last">
      </div>
    </div>
    <div class="row form-group">
      <div class="col">
        <label for="emailInput">Email</label>
        <input type="email" class="form-control" id="emailInput" name="email" placeholder="Email">
      </div>
    </div>
    <div class="form-group text-center">
      <button type="submit" class="btn btn-primary col-8">Register</button>
    </div>
  </form>
  
{% endblock%}

{% block scripts %}
<script src="http://localhost:3000/js/register.js"></script>
{% endblock %}
